<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Form </title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/body.css">
</head>

<body>

    <div id="form-container">
        <form class="contact-form" autocomplete="off">
            <div id="form-logo-container">
                <img class="form-logo" src="logos/mail-svgrepo-com.svg" alt="">
            </div>
            <div id="items-container">
                <h1>Get in Touch </h1>
                <img id="plane-logo" src="logos/airplane-svgrepo-com.svg" alt="">
                <div class="name-container">
                    <img id="name-logo" src="logos/my-172.svg" alt="">
                    <input type="text" id="name" placeholder="Name" name="no-autofill-name" autocomplete = "new-password" required>
                </div>
                <div class="email-container">
                    <img id="email-logo" src="logos/gray-email-for-signature-26822.svg" alt="">
                    <input type="email" id="email" placeholder="Email" name="no-autofill-email" autocomplete = "new-password" required>
                </div>
                <div class="subject-container">
                    <img id="subject-logo" src="logos/document-121.svg" alt="">
                    <input type="text" id="subject" placeholder="Subject" name="no-autofill-email" autocomplete = "new-password" required>
                </div>
                <div class="message-container">
                    <img id="message-logo" src="logos/document-send-symbolic-svgrepo-com.svg" alt="">
                    <input type="text" id="message" placeholder="Message" name="no-autofill-message" autocomplete = "new-password"  required>
                </div>
                <button id="submit" onclick="return ValidateEmail();">
                    Send
                </button>
            </div>
        </form>
        <script src="js/script.js"></script>
    </div>

</body>

</html>
